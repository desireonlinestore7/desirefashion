:root{
  --accent:#7c3aed;

  --shadow: 0 10px 30px rgba(15,15,15,0.08);
  --radius:14px;

/* Base */
html,body{height:100%}
body{
  margin:0;
  font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  background: linear-gradient(180deg,#f6f7fb 0%, #eef2ff 100%);

  -moz-osx-font-smoothing:grayscale;
}

/* Header */
.header-wrap{
  position:relative;
  padding:22px 16px;
  text-align:center;
  background: linear-gradient(90deg,var(--accent), #5b21b6);
  color:#fff;
  box-shadow: 0 6px 18px rgba(0,0,0,.08);
}
.header-title{
  font-size:22px;
  font-weight:800;
  letter-spacing:0.2px;
}
.header-sub{
  margin-top:6px;
  font-size:13px;
  opacity:0.95;
}

/* Random multi-logo banner (shows multiple logos at once) */
.random-banner{
  max-width:1200px;
  margin:14px auto;
  padding:18px;
  border-radius:12px;
  background: linear-gradient(90deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
  box-shadow: 0 10px 30px rgba(15,15,15,0.06);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:12px;
  position:relative;
  overflow:hidden;
}
.random-inner{
  display:flex;
  gap:18px;
  align-items:center;
  justify-content:center;
  min-height:84px;
  transition:opacity .45s ease, transform .45s ease;
  will-change:opacity, transform;
}
.random-logo{
  width:160px;
  height:72px;
  object-fit:contain;
  opacity:0;
  transform:translateY(8px) scale(.98);
  transition:opacity .45s ease, transform .45s ease;
  filter: drop-shadow(0 8px 24px rgba(0,0,0,0.06));
}
.random-logo.show{
  opacity:1;
  transform:translateY(0) scale(1);
}

/* Controls */
.controls{
  max-width:1200px;
  margin:14px auto;
  display:flex;
  gap:12px;
  align-items:center;
  padding:0 16px;
  box-sizing:border-box;
}
.search{ flex:1 }
.search input{
  width:100%;
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(20,20,20,0.06);
  font-size:15px;
  box-shadow: 0 6px 18px rgba(17,24,39,0.03);
}

/* Featured (static grid) */
.featured{
  max-width:1200px;
  margin:8px auto;
  padding:12px;
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap:12px;
  align-items:center;
}
.featured-card{
  min-height:80px;
  background:linear-gradient(180deg, rgba(255,255,255,0.95), rgba(255,255,255,0.9));
  border-radius:12px;
  padding:10px;
  display:flex;
  gap:12px;
  align-items:center;
  justify-content:center;
  box-shadow:var(--shadow);
  transition:transform .28s ease, box-shadow .28s ease, filter .28s ease;
  opacity:0;
  transform:translateY(8px);
  animation: fadeInUp .5s forwards;
}
@keyframes fadeInUp{
  to{ opacity:1; transform:translateY(0) }
}

/* Grid */
.grid{
  width:95%;
  max-width:1200px;
  margin:18px auto 120px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;
}

/* Card */
.card{
  background:var(--card);
  border-radius:var(--radius);
  padding:14px;
  text-align:center;
  box-shadow:var(--shadow);
  transition:transform .28s ease, box-shadow .28s ease;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:170px;
  position:relative;
  overflow:visible;
}
.card:hover{ transform:translateY(-8px); box-shadow:0 18px 40px rgba(15,15,15,0.12) }

/* Ribbon for hot items */
.ribbon{
  position:absolute;
  left:12px;
  top:12px;
  background:linear-gradient(90deg,#ffb86b,#ff6b6b);
  color:#fff;
  padding:6px 10px;
  border-radius:8px;
  font-weight:800;
  font-size:12px;
  box-shadow:0 6px 18px rgba(255,107,107,0.12);
  transform:rotate(-6deg);
}

/* Logo and text */
.logo{
  width:120px;
  height:60px;
  object-fit:contain;
  margin:6px auto 8px;
  display:block;
  image-rendering: -webkit-optimize-contrast;
  image-rendering: crisp-edges;
  -webkit-font-smoothing:antialiased;
}
.name{

  font-size:14px;
  margin-top:6px;
}
.info{
  font-size:12px;
  color:var(--muted);
  margin-top:4px;
}

/* Coupon area */
.coupon-box{
  margin-top:12px;
  display:flex;
  justify-content:center;
  gap:8px;
  flex-wrap:wrap;
  width:100%;
}
.coupon-btn{
  border:1px dashed var(--accent);
  padding:6px 10px;
  border-radius:8px;
  font-size:12px;
  font-weight:800;
  color:var(--accent);
  background:#f5f3ff;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.coupon-btn.selected{ outline:2px solid rgba(124,58,237,.12); background:#f0e9ff; }
.copy{
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:8px;
  padding:8px 12px;
  font-size:13px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
}
.copy[disabled], .copy[aria-disabled="true"]{ opacity:0.5; cursor:not-allowed; }

/* ripple */
.ripple{ position:absolute; border-radius:50%; transform:scale(0); background:rgba(255,255,255,0.4); animation:ripple .6s linear; pointer-events:none; }
@keyframes ripple{ to{ transform:scale(4); opacity:0; } }

/* floating CTA */
.floating-cta{
  position:fixed;
  right:18px;
  bottom:18px;
  background:linear-gradient(180deg,var(--accent), #5b21b6);
  color:#fff;
  padding:12px 16px;

  cursor:pointer;
  transform-origin:center;
  animation: floaty 4s ease-in-out infinite;

.floating-cta .spark{ width:10px; height:10px; background: #fff; border-radius:50%; box-shadow:0 6px 18px rgba(255,255,255,0.12) }

/* toast */
.toast{

  bottom:86px;
  left:50%;
  transform:translateX(-50%);

  color:#fff;

/* Render grid and featured */
const grid = document.getElementById('grid');
const featuredEl = document.getElementById('featured');

function renderGrid(list){
  grid.innerHTML = '';
  list.forEach(b => {
    const coupons = Array.isArray(b.coupons) ? b.coupons : [];
    const hasCoupons = coupons.length > 0;
    const couponsHtml = hasCoupons
      ? coupons.slice(0,3).map((c,i)=>`<button class="coupon-btn" data-code="${c}" ${i===0? 'aria-pressed="true"':''}>${c}</button>`).join('')
      : `<span class="no-coupon">No coupons available</span>`;

    const card = document.createElement('div');
    card.className = 'card';
    if (b.hot) {
      const r = document.createElement('div');
      r.className = 'ribbon';
      r.textContent = 'HOT';
      card.appendChild(r);
    }
    card.setAttribute('data-name', b.name.toLowerCase());
    card.innerHTML += `
      <a href="${b.url}" target="_blank" rel="noopener noreferrer" data-brand="${b.name}">
        <img class="logo" src="${b.logo}" alt="${b.name} logo" loading="lazy" decoding="async" onerror="this.onerror=null;this.src='${FALLBACK}'">
        <div class="name">${b.name}</div>
        <div class="info">Latest fashion deals & offers</div>
      </a>
      <div class="coupon-box">
        ${couponsHtml}
        <button class="copy primary-copy" ${hasCoupons ? `data-default="${coupons[0]}"` : 'disabled aria-disabled="true"'}>${hasCoupons ? 'Copy' : 'No code'}</button>
      </div>
    `;
    grid.appendChild(card);
  });
}

  const list = featured.length ? featured : brands.slice(0,8);
  list.forEach((b, idx)=>{
    const el = document.createElement('div');
    el.className = 'featured-card';
    el.style.animationDelay = (idx * 80) + 'ms';
    el.innerHTML = `
      <img class="logo" src="${b.logo}" alt="${b.name} logo" loading="lazy" decoding="async" onerror="this.onerror=null;this.src='${FALLBACK}'">
    `;
    featuredEl.appendChild(el);
  });
}

/* Random multi-logo banner logic (show 4 logos at once) */
(function(){
  const banner = document.getElementById('randomBanner');
  const inner = document.getElementById('randomInner');

  // Build list of logos (prefer hot brands more often)
  const hotLogos = brands.filter(b=>b.hot && b.logo).map(b=>b.logo);
  const otherLogos = brands.filter(b=>!b.hot && b.logo).map(b=>b.logo);
  // Weighted pool: hot logos appear more frequently
  const pool = [];
  hotLogos.forEach(l => { pool.push(l); pool.push(l); pool.push(l); }); // triple weight
  otherLogos.forEach(l => pool.push(l));

  // Preload images
  pool.forEach(src => {
    const img = new Image();
    img.src = src;
    img.decoding = 'async';
    img.loading = 'lazy';
    img.onerror = () => { img.src = FALLBACK; };
  });

  const VISIBLE_MS = 3200;
  const FADE_MS = 450;
  const GROUP_SIZE = 4; // show 4 logos at once
  let paused = false;
  let timer = null;

  function pickRandomGroup(){
    const out = [];
    const poolCopy = pool.slice();
    for (let i=0;i<Math.min(GROUP_SIZE,poolCopy.length);i++){
      const idx = Math.floor(Math.random()*poolCopy.length);
      out.push(poolCopy.splice(idx,1)[0]);
    }
    return out;
  }

  function showGroup(){
    if (!inner) return;
    inner.innerHTML = '';
    const group = pickRandomGroup();
    group.forEach((src, idx) => {
      const img = document.createElement('img');
      img.className = 'random-logo';
      img.src = src;
      img.alt = 'Brand logo';
      img.loading = 'lazy';
      img.decoding = 'async';
      img.onerror = function(){ this.onerror=null; this.src = FALLBACK; };
      inner.appendChild(img);
      // staggered reveal for nicer effect
      requestAnimationFrame(()=> setTimeout(()=> img.classList.add('show'), 40 + idx*60));
    });
  }

  function start(){
    showGroup();
    if (timer) clearInterval(timer);
    timer = setInterval(()=>{
      if (paused) return;
      // fade out current
      const cur = inner.querySelectorAll('.random-logo.show');
      cur.forEach(img => img.classList.remove('show'));
      setTimeout(()=> {
        if (!paused) showGroup();
      }, FADE_MS + 30);
    }, VISIBLE_MS + FADE_MS + 120);
  }

  // Pause rotation while user hovers the banner to let them read logos
  banner.addEventListener('mouseenter', ()=> { paused = true; });
  banner.addEventListener('mouseleave', ()=> { paused = false; });
  banner.addEventListener('focusin', ()=> { paused = true; });
  banner.addEventListener('focusout', ()=> { paused = false; });

  start();
})();

/* Search filter */
document.getElementById('search').addEventListener('input', e=>{
  const v = e.target.value.trim().toLowerCase();
  document.querySelectorAll('.card').forEach(c=>{
    const name = c.dataset.name || '';
    c.style.display = name.includes(v) ? 'flex' : 'none';
  });
});

/* Show hot / show all */
document.getElementById('showHot').addEventListener('click', ()=>{
  document.querySelectorAll('.card').forEach(c=>{
    c.style.display = c.querySelector('.ribbon') ? 'flex' : 'none';
  });
});
document.getElementById('showAll').addEventListener('click', ()=>{
  document.querySelectorAll('.card').forEach(c=> c.style.display = 'flex');
});

/* Floating CTA scroll to first hot */
document.getElementById('floatingCta').addEventListener('click', ()=>{
  const firstHot = document.querySelector('.card .ribbon') ? document.querySelector('.card .ribbon').closest('.card') : document.querySelector('.card');
  if (firstHot) firstHot.scrollIntoView({ behavior:'smooth', block:'center' });
});

/* Event delegation for coupon selection and copy with ripple */
document.addEventListener('click', e=>{
  if (e.target.matches('.coupon-btn')){
    const btn = e.target;
    const box = btn.closest('.coupon-box');
    if (!box) return;
    box.querySelectorAll('.coupon-btn').forEach(b=> {
      b.classList.remove('selected');
      b.setAttribute('aria-pressed','false');
    });
    btn.classList.add('selected');
    btn.setAttribute('aria-pressed','true');
    const copyBtn = box.querySelector('.primary-copy');
    if (copyBtn) copyBtn.dataset.default = btn.dataset.code;
    return;
  }

  if (e.target.matches('.primary-copy')){
    const copyBtn = e.target;
    if (copyBtn.disabled) return;
    const code = copyBtn.dataset.default;
    if (!code) return;

    // ripple
    const rect = copyBtn.getBoundingClientRect();
    const ripple = document.createElement('span');
    ripple.className = 'ripple';
    const size = Math.max(rect.width, rect.height);
    ripple.style.width = ripple.style.height = size + 'px';
    ripple.style.left = ((e.clientX || rect.left + rect.width/2) - rect.left - size/2) + 'px';
    ripple.style.top = ((e.clientY || rect.top + rect.height/2) - rect.top - size/2) + 'px';
    copyBtn.appendChild(ripple);
    setTimeout(()=> ripple.remove(), 700);

    navigator.clipboard.writeText(code).then(()=>{
      showToast('Coupon copied: ' + code);
      if (window.gtag) gtag('event','coupon_copy',{ event_category:'Fashion', event_label: code });
    }).catch(()=>{
      showToast('Unable to copy. Please copy manually: ' + code);
    });
    return;
  }

  const a = e.target.closest && e.target.closest('a');
  if (a && a.dataset && a.dataset.brand){
    if (window.gtag){
      gtag('event','deal_click',{ event_category:'Fashion', event_label: a.dataset.brand });
    }
  }
});

/* toast helper */
function showToast(msg, ms=1500){
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  clearTimeout(t._hideTimer);
  t._hideTimer = setTimeout(()=> t.classList.remove('show'), ms);
}

/* keyboard accessibility */
document.addEventListener('keydown', e=>{
  if (e.key === 'Enter' || e.key === ' '){
    const el = document.activeElement;
    if (el && el.classList && el.classList.contains('coupon-btn')){
      el.click();
      e.preventDefault();
    }
    if (el && el.classList && el.classList.contains('primary-copy')){
      el.click();
      e.preventDefault();
    }
  }
});
</script>
